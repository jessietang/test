<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        td:hover {
            background-color: red;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>11</td>
        <td>22</td>
    </tr>
    <tr>
        <td>aa</td>
        <td>bb</td>
    </tr>
</table>
<button id="findHover">查看鼠标焦点目标位置</button>
<div id="result"></div>
<script>
    document.getElementById('findHover').onclick = function(){
        var hovered = document.querySelector('#findHover');
        if(hovered){
            document.getElementById('result').innerHTML = hovered.innerHTML;
        }
    };
</script>
</body>
</html>
